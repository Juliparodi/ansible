name: LAMP Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          targets: |
            ansible/playbook.yml
            ansible/inventory.yml

          args: "-c ansible/.ansible-lint"